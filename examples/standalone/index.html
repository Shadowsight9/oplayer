<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh player!</title>
    <style>
      body {
        padding: 3.6rem 1rem 0;
        width: 980px;
        margin: 0 auto;
      }

      h4,
      p {
        margin: 0;
        margin-bottom: 2px;
      }

      #actions button {
        padding: 4px 6px;
        margin: 0 8px;
      }

      #meta > div {
        display: inline-block;
        margin-right: 40px;
      }

      #player,
      #actions {
        width: 980px;
        margin-bottom: 1em;
      }

      @media only screen and (max-width: 991px) {
        body,
        #player,
        #actions {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="meta"></div>
    <div id="player"></div>
    <div id="actions"></div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
