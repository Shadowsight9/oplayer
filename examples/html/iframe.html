<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      id="player"
      style="margin: 0 auto; display: block; max-width: 100%; min-width: 1024px; border: none"
      src="./ep.html"
    ></iframe>

    <script>
      window.onmessage = function ({ data }) {
        if (data.command == 'refresh') {
          document.querySelector('#player').src = data.src
        } else if (data.command == 'adjustHeight') {
          document.querySelector('#player').style.height = data.height + 'px'
        }
      }
    </script>
  </body>
</html>
